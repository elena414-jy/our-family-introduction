<h1>콩이</h1>
<img src="7konga.jpeg" length="500" width="500">

<p><h3>이름 콩이. <br>2021년 1월 ??일생.<br>
푸들이다. 만두보다 늦게 들어왔지만 현재 서열 1위를 차지하고 있다. 사랑과 애교가 많으며 어떤 사람이건 다 좋아한다. 한동안 똥을 못가려 고생많았지만 지금은 걸어다니면서 싸는거 빼고 다 잘한다. 애정표현이 과도해 가끔씩은 부담스럽다. 하지만 너무너무 귀여워서 우리가 콩이에게 분리불안이 생겼다. 산책가자고 할 때 난리나는 모습이 너무 귀엽다.</h3></p>
